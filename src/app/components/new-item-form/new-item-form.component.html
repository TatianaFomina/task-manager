

<button *ngIf="!editMode" class="btn btn-light add-btn" (click)="addButtonClicked($event)">
  <i class="fa fa-plus add-icon"></i>
  <span>
    Add new {{ itemType }}
  </span>
</button>

<form *ngIf="editMode">
  <textarea
    #input
    name="card-title"
    [formControl]="formControl"
    class="card task-title-input"
    autofocus 
    [placeholder]="placeholder"
    required>
  </textarea>

  <button type="button" class="btn btn-primary" (click)="save()">
    Add {{ itemType }}
  </button>
  <button class="btn" (click)="discardButtonClicked($event)">
    <i class="fa fa-times"></i>
  </button>
</form>
